{% extends "restaurant/base.html" %}
{% load static %}

{% block title %}Sign In{% endblock %}

{% block main-header %}
    <h1>Sign In</h1>
{% endblock %}

{% block content %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{% url 'order-menu' %}">
        <button type="submit">Login</button>
    </form>
{% endblock %}
