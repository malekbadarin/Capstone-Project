{% extends "base.html" %}
{% load static %}

{% block title %}Sign up{% endblock %}

{% block main-header %}
    <h1>Sign Up</h1>
{% endblock %}

{% block content %}
    {% if error_message %}
        <p class="red-text">{{ error_message }}</p>
    {% endif %}
    <form action="" method="post" class="form-container">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn submit">Signup</button>
    </form>
{% endblock %}
